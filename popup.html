<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DotDrop - Security Scanner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 420px;
      min-height: 300px;
      font-family: 'Courier New', 'Consolas', monospace;
      background: #0a0e27;
      color: #ff7700;
    }
    
    .header {
      padding: 16px 20px;
      background: #0d1117;
      border-bottom: 1px solid #30363d;
      border-top: 2px solid #ff7700;
    }
    
    .header h1 {
      font-size: 18px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #ff7700;
    }
    
    .header p {
      font-size: 11px;
      opacity: 0.7;
      color: #8b949e;
      letter-spacing: 0.5px;
    }
    
    .status {
      padding: 12px 20px;
      background: #0d1117;
      border-bottom: 1px solid #21262d;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 12px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-size: 12px;
      color: #8b949e;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .status-value {
      font-weight: 600;
      padding: 2px 10px;
      border: 1px solid;
      font-size: 11px;
      font-family: 'Courier New', monospace;
    }
    
    .status-safe {
      background: #0d1117;
      border-color: #ff7700;
      color: #ff7700;
    }
    
    .status-warning {
      background: #0d1117;
      border-color: #ffa500;
      color: #ffa500;
    }
    
    .status-critical {
      background: #1a0000;
      border-color: #ff0000;
      color: #ff0000;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 5px #ff0000; }
      50% { opacity: 0.7; box-shadow: 0 0 10px #ff0000; }
    }
    
    .actions {
      padding: 12px 20px;
      display: flex;
      gap: 8px;
      background: #0d1117;
      border-bottom: 1px solid #21262d;
    }
    
    .btn {
      flex: 1;
      padding: 8px;
      border: 1px solid #30363d;
      background: #161b22;
      color: #8b949e;
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s;
      font-family: 'Courier New', monospace;
    }
    
    .btn:hover {
      background: #21262d;
      border-color: #ff7700;
      color: #ff7700;
      box-shadow: 0 0 5px rgba(255, 119, 0, 0.3);
    }
    
    .btn-primary {
      background: #0d1117;
      border-color: #ff7700;
      color: #ff7700;
    }
    
    .btn-primary:hover {
      background: #ff7700;
      color: #0a0e27;
      box-shadow: 0 0 10px rgba(255, 119, 0, 0.5);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .detections {
      max-height: 300px;
      overflow-y: auto;
      padding: 15px 20px;
    }
    
    .detection-item {
      background: rgba(0, 0, 0, 0.2);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 4px solid;
    }
    
    .detection-item.critical {
      border-left-color: #ef4444;
    }
    
    .detection-item.medium {
      border-left-color: #f59e0b;
    }
    
    .detection-item.low {
      border-left-color: #3b82f6;
    }
    
    .detection-domain {
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #c9d1d9;
    }
    
    .detection-files {
      font-size: 11px;
      color: #8b949e;
    }
    
    .detection-file {
      margin: 3px 0;
      padding: 4px 8px;
      background: #161b22;
      border-left: 2px solid #30363d;
      font-family: 'Courier New', monospace;
    }
    
    .detection-file.more-files {
      background: #0d1117;
      border-left-color: #00ff41;
      font-style: normal;
    }
    
    .detection-file.more-files a {
      color: #ff7700;
      text-decoration: none;
    }
    
    .detection-file.more-files a:hover {
      color: #ff7700;
      text-decoration: underline;
      text-shadow: 0 0 5px rgba(255, 119, 0, 0.5);
    }
    
    .empty-state {
      padding: 40px 20px;
      text-align: center;
    }
    
    .empty-state-icon {
      font-size: 36px;
      margin-bottom: 12px;
      color: #ff7700;
      filter: drop-shadow(0 0 5px rgba(255, 119, 0, 0.5));
    }
    
    .empty-state-text {
      font-size: 13px;
      color: #8b949e;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .footer {
      padding: 12px 20px;
      text-align: center;
      font-size: 10px;
      color: #484f58;
      background: #0d1117;
      border-top: 1px solid #21262d;
      letter-spacing: 0.5px;
    }
    
    .footer a {
      color: #ff7700;
      text-decoration: none;
      font-weight: 600;
    }
    
    .footer a:hover {
      text-decoration: underline;
      text-shadow: 0 0 5px rgba(255, 119, 0, 0.5);
    }
    
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    
    .severity-badge {
      font-size: 9px;
      padding: 2px 6px;
      border: 1px solid;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-family: 'Courier New', monospace;
    }
    
    .severity-critical {
      background: #1a0000;
      border-color: #ff0000;
      color: #ff0000;
    }
    
    .severity-medium {
      background: #1a1000;
      border-color: #ffa500;
      color: #ffa500;
    }
    
    .severity-low {
      background: #001a1a;
      border-color: #00bfff;
      color: #00bfff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîí DotDrop</h1>
    <p>Sensitive File Detector</p>
  </div>
  
  <div class="status">
    <div class="status-item">
      <span class="status-label">Current Site:</span>
      <span class="status-value status-safe" id="currentStatus">Checking...</span>
    </div>
    <div class="status-item">
      <span class="status-label">Total Detections:</span>
      <span class="status-value status-warning" id="totalDetections">0</span>
    </div>
  </div>
  
  <div class="actions">
    <button class="btn btn-primary" id="scanBtn">üîç Scan Now</button>
    <button class="btn btn-secondary" id="settingsBtn">‚öôÔ∏è Settings</button>
  </div>
  
  <div class="detections" id="detections">
    <div class="empty-state">
      <div class="empty-state-icon">‚ú®</div>
      <div class="empty-state-text">No exposures detected yet</div>
    </div>
  </div>
  
  <div class="footer">
    <a href="#" class="footer-link" id="clearBtn">Clear History</a>
    <a href="#" class="footer-link" id="viewAllBtn">View All</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
